<section class="content-header">
  <h1>
   Maquinas por aprobaci√≥n de Recursos
  </h1>

  <div class="row" ng-if="verItems == 1">
    <div class="col-xs-12">
      <div class="form-inline" >
        <button type="button" class="btn btn-primary pull-right" ng-click="volver()" >Volver</button>
      </div>
    </div>
  </div>
</section>
        
<!-- Main content -->
<section class="content" ng-if="verItems == 0 && verTabla == 0">
  <div class="row">
 
  <div class="col-xs-12" ng-repeat="maquina in maquinas" style="
    padding-left: 5%;
"  >
    <div class="callout callout-info col-md-6" ng-if="maquina.prog ">
       <span class="glyphicon glyphicon glyphicon-chevron-right pull-right" style="padding-top: 5%;"  ng-click="pendientes(maquina)"></span>
    
      <h3>{{maquina.nombre}}</h3>
    </div>
  </div>
    
  </div>
</section><!-- /.content -->
<section ng-if="verTabla == 1 && verItems == 0">
<div class="row">
    <div class="col-xs-12" >
      <div class="form-inline" style="padding-right:5%; " >
        <button type="button" class="btn btn-primary pull-right" ng-click="volverTabla()" >Volver</button>
      </div>
    </div>
  </div>
  <br><br>
  <div class="col-xs-12" >
      <div class="box" >
        <div class="box-header">
          <h3 class="box-title">Recursos por aprobar Item</h3>

          <div class="box-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
              <input type="text" name="table_search" class="form-control pull-right" placeholder="Buscar" ng-model="filtro">

              <div class="input-group-btn">
                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
              </div>
            </div>

          </div>
        </div>

        <div class="box-body table-responsive no-padding">
          <table class="table table-hover ">
            <tr>
              <th>Nro</th>
              <th>Item</th>
            </tr>
            <tr ng-repeat="prog in programacion_item | filter: filtro " >
              <td ng-show="prog.apl != 0">{{$index+1}}</td>
              <td ng-show="prog.apl != 0">{{prog.item}}</td>
              <td ng-show="prog.apl != 0">
                <button type="button" title="Visualizar" class="btn btn-default btn-xs visualizarButton">
                 <span class="glyphicon glyphicon-eye-open" ng-click="cargar(prog)"></span>
                </button>
                
              </td>
            </tr>
          </table>
         
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>

</section>

  <div class="" ng-if="verItems == 1">
    <section class="content">
      <div class="row">
      <div class="col-md-12">
          <div class="box ">
            <div class="box-header with-border">
              <h3 class="box-title">Apls del item seleccionado</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <form role="form">
                <!-- checkbox -->
                <div class="form-group" ng-if="apls">
                  <div class="checkbox" ng-repeat="apl in apls">
                    <label>
                     <input type="checkbox"  ng-model="apl[$index]" 
                      value="{{apl}}" id="myCheck"
                      
                      ng-change="toggleSelection(apl[$index] , $index)"
                    > {{apl.descripcion}}
                    </label>
                  </div>
                <button type="button" ng-click="guardar()" class="btn btn-primary pull-right"  >Guardar</button>
                </div>
                <div>
                  <h3 style="color:red" ng-if="apls == []"> No se tienen apls </h3>
                </div>
              </form>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!--/.col (right) -->
        </div>
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
